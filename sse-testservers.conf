server {
    listen 80;
    server_name sse.testservers.online;
    root /usr/share/nginx/html;

    # Root endpoint
    location = / {
        return 200 '{"status":"Course Companion FTE MCP Server","version":"1.0.0","endpoints":{"/mcp":"MCP JSON-RPC endpoint","/api":"Backend API","/ui/widget/":"Widget files"}}';
        add_header Content-Type application/json;
    }

    # MCP endpoint for ChatGPT Apps SDK
    location /mcp {
        proxy_pass http://localhost:3505/api/v1/mcp;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_buffering off;
        proxy_cache off;

        # MCP requires these headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints - proxy to backend
    location /api/ {
        proxy_pass http://localhost:3505/api/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Widget HTML files
    location ~ ^/ui/widget/([^/]+\.html)$ {
        try_files /ui/widget/$1 /ui/widget/chapter-list.html;
        add_header Cache-Control "no-cache, no-transform";
        add_header Access-Control-Allow-Origin "https://chatgpt.com";
        default_type text/html;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3505/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
