# MCP Server proxy for ChatGPT Apps
server {
    listen 80;
    server_name sse.testservers.online;

    # Serve React UI component
    location /ui/ {
        alias /home/n00bi2761/course-companion/ui/;
        index index.html;
        add_header Cache-Control "no-cache";

        # Serve component.js
        location /ui/component.js {
            alias /home/n00bi2761/course-companion/ui/dist/component.js;
            add_header Content-Type "application/javascript";
        }
    }

    # Proxy MCP server (FastMCP) - /sse without trailing slash
    location /sse {
        proxy_pass http://localhost:8000;

        # SSE specific headers
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;

        # Timeouts for SSE
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Proxy backend API
    location / {
        proxy_pass http://localhost:8180;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE specific headers for backend SSE endpoint
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;

        # Timeouts for SSE
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
