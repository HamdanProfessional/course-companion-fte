# fly.toml configuration for Course Companion FTE Backend
app = "course-companion-fte-backend"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  APP_NAME = "Course Companion FTE"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "30s"
  timeout = "10s"
  grace_period = "5s"
  method = "GET"
  path = "/health"

[vm]
  cpu = "1"
  memory_kind = "ephemeral"
  cpus = 1
  memory_mb = 512

[[mounts]]
  source = "data"
  destination = /data
