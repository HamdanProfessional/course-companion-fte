<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #1a1a1a;
            background: #f9fafb;
        }

        .quiz-widget {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header */
        header {
            margin-bottom: 20px;
        }

        .title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }

        .difficulty {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 12px;
        }

        .difficulty-BEGINNER {
            background: #d1fae5;
            color: #065f46;
        }

        .difficulty-INTERMEDIATE {
            background: #fef3c7;
            color: #92400e;
        }

        .difficulty-ADVANCED {
            background: #fee2e2;
            color: #991b1b;
        }

        .progress {
            position: relative;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 11px;
            font-weight: 600;
            color: #374151;
        }

        /* Question Card */
        .question-card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
        }

        .question-header {
            margin-bottom: 16px;
        }

        .question-number {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
        }

        .question-text {
            font-size: 16px;
            font-weight: 500;
            color: #111827;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Options */
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option:hover:not(:disabled) {
            border-color: #667eea;
            background: #f5f3ff;
        }

        .option.selected {
            border-color: #667eea;
            background: #ede9fe;
        }

        .option:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-key {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e5e7eb;
            border-radius: 6px;
            font-weight: 600;
            font-size: 13px;
            flex-shrink: 0;
        }

        .option.selected .option-key {
            background: #667eea;
            color: white;
        }

        .option-value {
            flex: 1;
            font-size: 14px;
            color: #374151;
        }

        .checkmark {
            font-size: 18px;
            color: #667eea;
        }

        /* Navigation */
        .navigation {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .nav-btn, .submit-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn {
            background: #f3f4f6;
            color: #374151;
        }

        .nav-btn:hover:not(:disabled) {
            background: #e5e7eb;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Explanation */
        .explanation-box {
            margin-top: 16px;
            padding: 12px;
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            font-size: 13px;
            color: #1e40af;
        }

        /* Results */
        .results {
            text-align: center;
            padding: 20px;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .score-circle.passed {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .score-circle.failed {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .score {
            font-size: 36px;
            font-weight: 700;
        }

        .label {
            font-size: 12px;
            font-weight: 500;
        }

        .score-detail {
            color: #6b7280;
            margin-bottom: 20px;
        }

        .review {
            text-align: left;
            margin-top: 24px;
        }

        .review h3 {
            font-size: 16px;
            margin-bottom: 12px;
        }

        .review-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 3px solid;
        }

        .review-item.correct {
            background: #d1fae5;
            border-left-color: #10b981;
        }

        .review-item.incorrect {
            background: #fee2e2;
            border-left-color: #ef4444;
        }

        .explanation {
            margin-top: 8px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
            font-size: 12px;
        }

        .loading, .error {
            padding: 32px;
            text-align: center;
            color: #6b7280;
        }

        .error {
            background: #fee2e2;
            border-radius: 8px;
            color: #991b1b;
        }

        @media (max-width: 500px) {
            .quiz-widget {
                padding: 12px;
            }

            .question-card {
                padding: 16px;
            }

            .question-text {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./quiz.js"></script>
</body>
</html>
