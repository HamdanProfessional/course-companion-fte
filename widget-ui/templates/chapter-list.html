<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Chapters</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #1a1a1a;
            background: #f9fafb;
        }

        .chapter-list-widget {
            padding: 16px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e5e7eb;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }

        .count {
            font-size: 12px;
            font-weight: 500;
            color: #6b7280;
            background: #f3f4f6;
            padding: 4px 8px;
            border-radius: 12px;
        }

        .loading {
            padding: 32px;
            text-align: center;
            color: #6b7280;
        }

        .error {
            padding: 12px;
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 6px;
            color: #991b1b;
        }

        .chapters {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chapter-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .chapter-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .chapter-number {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .chapter-info {
            flex: 1;
            min-width: 0;
        }

        .chapter-info h3 {
            font-size: 14px;
            font-weight: 500;
            color: #111827;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .meta {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .difficulty {
            font-size: 10px;
            font-weight: 600;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .duration {
            font-size: 11px;
            color: #6b7280;
        }

        .arrow {
            font-size: 18px;
            color: #9ca3af;
            transition: transform 0.2s ease;
        }

        .chapter-card:hover .arrow {
            transform: translateX(4px);
            color: #3b82f6;
        }

        @media (max-width: 500px) {
            .chapter-list-widget {
                padding: 12px;
            }

            .chapter-card {
                padding: 12px;
            }

            .chapter-number {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }

            .chapter-info h3 {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./chapter-list.js"></script>
</body>
</html>
